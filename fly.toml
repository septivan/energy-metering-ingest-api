app = "energy-metering-ingest-api"
primary_region = "sin"  # Singapore - change to your preferred region

[build]

[env]
  SERVICE_NAME = "energy-metering-ingest-api"
  SERVICE_PORT = "8080"
  RABBITMQ_EXCHANGE = "energy-metering.ingest.exchange"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
